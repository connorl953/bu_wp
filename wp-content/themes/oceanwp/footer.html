<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/dda0a07667.js" crossorigin="anonymous"></script>
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .global{
      width: 100%;
      padding: 1% 0;
      background-color: #98aeb3;
      color: #fff;
      font-size: 1.5em;
    }
    .footer-inner {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
    }
    .footer-row {
      width: 100%;
      position: relative;
      padding-top: 1%;
    }
    .spaced {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: stretch;
      align-content: stretch;
    }
    .footer-col {
      position: relative;
    }

    #global-footer .footer-col {
      width: 50%;
    }

    #global-footer p {
      font-size: 0.9em;
      line-height: 1.86;
    }

    #global-footer a {
      color: #fff;
      text-decoration: none;
    }

    #global-footer .links, #global-footer .social{
      text-align: right;
    }

    #global-footer .social {
      padding-top: 4%;
    }

    .sponsor-section {
      display: flex;
      justify-content: start;
      margin-bottom: 1%;
      margin-top: 0;
    }

    .sponsor-section p {
      width: 100%;
      margin: 0;
    }

    .sponsors {
      padding: 0 0 0 1%;
      width: 100%;
    }

    .sponsors li {
      margin:0;
      padding: 1% 0;
      width: 10%;
      display: flex;
      justify-content: center;
      align-items: center;
    }


    #global-footer .links li, #global-footer .social li, #global-footer .sponsors li{
      display: inline-block;
      vertical-align: middle;
      font-size: 0.9em;
    }

    #global-footer .links li:hover {
      font-weight: bold;
    }

    a.uline {
      position: relative;
    }

    #global-footer .legal {
      opacity: .5;
      margin-top: 30px;
    }

    #global-footer .vline-div{
      padding: 0 5px;
    }

    .heart-icon {
      color: #baeafc;
    }

    footer hr {
      color: white;
    }

    .image-icon-60 {
      width: 60%;      
      margin-left: 5%;
      padding: 5%;
    }

    .flock {
      background-color: #00bb53;
    }

    .image-icon-75{
      width: 75%;
    }
  </style>
</head>
<body>
  <footer class="global" id="global-footer">

          <li>
            <a href="https://apps.flock.com/" target="_blank"><img class="image-icon-60" src="http://building-u.com/wp-content/uploads/google.svg" alt=""></a>
          </li>
          <li>
            <a href="https://knowledgeflow.org/" target="_blank"><img class="image-icon-75" src="http://building-u.com/wp-content/uploads/KnowledgeFlow.png" alt=""></a>
          </li>
        </ul>
      </div>
      <hr>
      <div class="footer-row spaced">
        <div class="footer-col contact-details">
          <p>Made with <span class="heart-icon"><i class="fa-solid fa-heart fa-sm"></i></span> for students by students<br>
          <a href="mailto:connect@building-u.com">connect@building-u.com</a> <span class="vline-div">•</span> 844.828.4538<br>
          St. John's, NL, Canada</p>
        </div>			
        <div class="col links">
          <ul>
            <li><a href="https://building-u.com/ask-us-something/" target="_blank">Connect with us</a></li>
            <span class="vline-div dsk">•</span>

            <span class="vline-div dsk">•</span>
            <li><a href="https://building-u.com/blog/" target="_blank">Blog</a></li>
          </ul>
        </div>
      </div>      
      <div class="footer-row spaced">
        <div class="legal footer-col">
          <p><i class="fa-brands fa-creative-commons"></i>  2023 building-U All Rights Reserved</p>
        </div>
        <div class="footer-col">
          <ul class="social">

            <span class="vline-div dsk">•</span>
            <li>

            <li>
              <a href="https://www.youtube.com/channel/UCvFeXqupS2GW6YHMpj3sDUA" target="_blank"><i class="fa-brands fa-youtube"></i></a>
            </li>

              <a href="https://www.tiktok.com/@buildingu" target="_blank"><i class="fa-brands fa-tiktok"></i></a>

          </ul>
        </div>
      </div>	      		
    </div>	
  </footer>
</body>
</html>
